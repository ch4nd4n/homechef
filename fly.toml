# fly.toml file generated for homechef-menu-dev on 2021-11-11T02:29:26+05:30

app = "homechef-menu-dev"

kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  image = "ghcr.io/ch4nd4n/homechef:feature-dockerize"

[env]
  PORT = "3000"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 3000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
